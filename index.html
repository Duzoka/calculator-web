<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link type="image/png" sizes="16x16" rel="icon" href="./src/images/icons8-calculadora-16.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
    <title>Calculator</title>
</head>
<body>
    
    <main class="container">
        <header>
            <p id="resultado"></p>
        </header>
        <div class="pseudo">
            <div class="valores">
                <div class="nove-oito-sete">
                    <div class="number-button" onclick="insert('7')">7</div>
                    <div class="number-button" onclick="insert('8')">8</div>
                    <div class="number-button" onclick="insert('9')">9</div>
                </div>
                <div class="seis-cinco-quatro">
                    <div class="number-button" onclick="insert('4')">4</div>
                    <div class="number-button" onclick="insert('5')">5</div>
                    <div class="number-button" onclick="insert('6')">6</div>
                </div>
                <div class="tres-dois-um">
                    <div class="number-button" onclick="insert('1')">1</div>
                    <div class="number-button" onclick="insert('2')">2</div>
                    <div class="number-button" onclick="insert('3')">3</div>
                </div>
                <div class="zero">

                    <div class="number-button" onclick="insert('0')">0</div>
                    <div class="operator-button"  style=" font-size: 30px; text-align: center;"onclick="insert('.')">.</div>
                    <div class="operator-button" onclick="ac()">AC</div>
                    <div class="operator-button" id="BC" onclick="bc()">BC</div>
                    
                </div>
            </div>
            <div class="operadores">
                <div class="operator-button" id="first" onclick="insert('/')">÷</div>
                <div class="operator-button" onclick="insert('*')">×</div>
                <div class="operator-button" onclick="insert('-')">–</div>
                <div class="operator-button" onclick="insert('+')">+</div>
                <div class="operator-button" id="last" onclick="calc()">=</div>
            </div>
        </div>
    </main>

    <script src="./src/js/JavaScript-Calculator.js"></script>
</body>
</html>
